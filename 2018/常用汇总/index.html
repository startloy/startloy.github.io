        <p>常用header头设置<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">header(<span class="string">"Access-Control-Allow-Origin: *"</span>);</span><br><span class="line">header(<span class="string">"Access-Control-Allow-Methods:OPTIONS,POST,GET"</span>);</span><br><span class="line">header(<span class="string">"Access-Control-Allow-Headers:*"</span>);</span><br><span class="line">header(<span class="string">"Access-Control-Allow-Credentials:true"</span>);</span><br><span class="line">session_start();</span><br><span class="line">header(<span class="string">"content-type:text/html;charset=utf-8"</span>);</span><br><span class="line">date_default_timezone_set('PRC'); </span><br><span class="line"></span><br></pre></td></tr></table></figure></p>
<p>sql 常用函数<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">	</span><br><span class="line">FROM_UNIXTIME(a.addtime, '%Y-%m-%d');</span><br><span class="line"></span><br><span class="line">TP 动态查询</span><br><span class="line">	$c_cid = M('Article')-&gt;getFieldById($aid[0],'cid');</span><br><span class="line">TP 获取sql语句</span><br><span class="line">	-&gt;fetchSql()	不执行SQL而只是返回SQL	布尔值 连贯操作</span><br><span class="line">	M()-&gt;getLastSql()    M()-&gt;_sql()   获取最后一条执行的SQL语句</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure></p>
<p>常用Linux命令<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">	</span><br><span class="line">mysql --version </span><br><span class="line">php -v</span><br><span class="line">httpd -v</span><br><span class="line">cat /etc/redhat-release 查看当前linux 版本</span><br><span class="line">/usr/local/php/bin/php -i |less  查看配置文件在哪里，编译参数</span><br><span class="line">/usr/local/php/bin/php -m |less  查看php加载的模块</span><br><span class="line"></span><br><span class="line">which 文件名 查找文件所在目录</span><br><span class="line"></span><br><span class="line">df -hl 磁盘使用空间 </span><br><span class="line">dump 快速导出mysql数据</span><br><span class="line">mysqldump -h shujukudizhi -uyonghu -pmima globalsummit &gt; globalsummit.sql</span><br><span class="line">du 命令查看文件大小</span><br><span class="line"></span><br><span class="line">使用ZIP属性压缩目录时 记得 -r</span><br><span class="line">zip -r  mcc01.zip mcc01</span><br><span class="line">cp -rf /home/<span class="number">1.</span>txt  /opt/  (如果复制的是目录的话，必须需要加上 -rf  参数)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure></p>
<p>配置文件常用项<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">php.ini</span><br><span class="line">	file_uploads = On <span class="meta"># 支持HTTP上传</span></span><br><span class="line">	upload_tmp_dir = <span class="meta"># 临时文件保存目录</span></span><br><span class="line">	upload_max_filesize = <span class="number">2</span>M <span class="meta"># 允许上传文件的最大值</span></span><br><span class="line">	max_file_uploads = <span class="number">20</span> <span class="meta"># 允许一次上传的最大文件数</span></span><br><span class="line">	post_max_size = <span class="number">8</span> <span class="meta"># POST方式发送数据的最大值</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Win10 hosts 位置</span><br><span class="line">c:\Windows\System32\Drivers\etc</span><br><span class="line"></span><br></pre></td></tr></table></figure></p>
<p>PHP 常用常量<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">声明常量 </span><br><span class="line">如何需要设置常量，可以使用define(constantName, constantValue, isCase)函数，它使用三个参数：</span><br><span class="line">第一个参数定义常量的名称</span><br><span class="line">第二个参数定义常量的值</span><br><span class="line">第三个参数是可选的，规定常量名是否对大小写敏感。默认是<span class="literal">false</span>。</span><br><span class="line"></span><br><span class="line">?</span><br><span class="line">系统常量 </span><br><span class="line">__dir__ 或者 dirname()</span><br><span class="line">__FILE__ 当前PHP文件的相对路径</span><br><span class="line">__LINE__ 当前PHP文件中所在的行号</span><br><span class="line">__FUNCTION__ 当前函数名，只对函数内调用起作用</span><br><span class="line">__CLASS__ 当前类名，只对类起作用</span><br><span class="line">PHP_VERSION 当前使用的PHP版本号</span><br><span class="line">PHP_OS 当前PHP环境的运行操作系统</span><br><span class="line"><span class="literal">TRUE</span> 与<span class="literal">true</span>一样</span><br><span class="line"><span class="literal">FALSE</span> 与<span class="literal">false</span>一样</span><br><span class="line">M_PI 圆周率常量值</span><br><span class="line">M_E 科学常数e</span><br><span class="line">M_LOG2E 代表log2 </span><br><span class="line">e，以<span class="number">2</span>为底e的对数</span><br><span class="line">M_LOG10E 代表lg </span><br><span class="line">e，以<span class="number">10</span>为底e的对数</span><br><span class="line">M_LN2 <span class="number">2</span>的自然对数</span><br><span class="line">M_LN10 <span class="number">10</span>的自然对数</span><br><span class="line">E_ERROR 最近的错误之处</span><br><span class="line">E_WARNING 最近的警告之处</span><br><span class="line">E_PARSE 剖析语法有潜在问题之处</span><br><span class="line">__METHOD__ 表示类方法名，比如B::test</span><br><span class="line">服务器全局变量 </span><br><span class="line">$_SERVER 返回服务器相关信息，返回一个数组</span><br><span class="line">$_GET 所有GET请求过来的参数</span><br><span class="line">$_POST 所有POST过来的参数</span><br><span class="line">$_COOKIE 所有HTTP提交过来的cookie</span><br><span class="line">$_FILES 所有HTTP提交过来的文件</span><br><span class="line">$_ENV 当前的执行环境信息</span><br><span class="line">$_REQUEST 相当于$_POST、$_GET、$_COOKIE提交过来的数据，因此这个变量不值得信任</span><br><span class="line">$_SESSION session会话变量</span><br><span class="line"></span><br></pre></td></tr></table></figure></p>
<p>关于正则<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">strip_tags()</span><br><span class="line">该函数尝试返回给定的字符串 str 去除空字符、HTML 和 PHP 标记后的结果。它使用与函数 fgetss() 一样的机制去除标记。</span><br><span class="line"></span><br><span class="line">去除 html 标签</span><br><span class="line">$Artlist[<span class="number">0</span>][content] = htmlspecialchars_decode($Artlist[<span class="number">0</span>][content]);</span><br><span class="line">$Artlist[<span class="number">0</span>][content] = preg_replace( <span class="string">"@&lt;script(.*?)&lt;/script&gt;@is"</span>, <span class="string">""</span>, $Artlist[<span class="number">0</span>][content] );   </span><br><span class="line">$Artlist[<span class="number">0</span>][content] = preg_replace( <span class="string">"@&lt;iframe(.*?)&lt;/iframe&gt;@is"</span>, <span class="string">""</span>, $Artlist[<span class="number">0</span>][content] );   </span><br><span class="line">$Artlist[<span class="number">0</span>][content] = preg_replace( <span class="string">"@&lt;style(.*?)&lt;/style&gt;@is"</span>, <span class="string">""</span>, $Artlist[<span class="number">0</span>][content] );   </span><br><span class="line">$Artlist[<span class="number">0</span>][content] = preg_replace( <span class="string">"@&lt;(.*?)&gt;@is"</span>, <span class="string">""</span>, $Artlist[<span class="number">0</span>][content] );  </span><br><span class="line"></span><br><span class="line"><span class="comment">/*/&lt;(?!\/?br\/?.+?&gt;|\/?img.+?&gt;)[^&lt;&gt;]*&gt;/gi*/</span> <span class="comment">// 去除html标签 并保留 br 和 img 但是 g 会引起报错</span></span><br><span class="line">$a = preg_replace( '/&lt;(?!\/?br\/?.+?&gt;|\/?img.+?&gt;)[^&lt;&gt;]*&gt;/i', "", $a );  </span><br><span class="line"></span><br><span class="line">用户邮箱验证</span><br><span class="line">function is_email($email)</span><br><span class="line">&#123;</span><br><span class="line">  <span class="keyword">if</span> (preg_match(<span class="string">"/[a-za-z0-9]+@[a-za-z0-9]+.[a-z]&#123;2,4&#125;/"</span>,$email,$mail))</span><br><span class="line">  &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">else</span></span><br><span class="line">  &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> 验证用户名是否以字母开头</span><br><span class="line"></span><br><span class="line">function is_user_name($user)</span><br><span class="line"> &#123;</span><br><span class="line">  <span class="keyword">if</span> (preg_match(<span class="string">"/^[a-za-z]&#123;1&#125;([a-za-z0-9]|[._])&#123;3,19&#125;$/"</span>,$user,$username))</span><br><span class="line">  &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">else</span></span><br><span class="line">  &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"> 验证密码只能为数字和字母的组合</span><br><span class="line"></span><br><span class="line">function is_psd($psd)</span><br><span class="line">&#123;</span><br><span class="line">  <span class="keyword">if</span> (preg_match(<span class="string">"/^(w)&#123;4,20&#125;$/"</span>,$psd,$password))</span><br><span class="line">  &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">else</span></span><br><span class="line">  &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">正则表达式中/i,/g,/ig,/gi,/m的区别和含义</span><br><span class="line">/i (忽略大小写)</span><br><span class="line">/g (全文查找出现的所有匹配字符)</span><br><span class="line">/m (多行查找)</span><br><span class="line">/gi(全文查找、忽略大小写)</span><br><span class="line">/ig(全文查找、忽略大小写)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//  域名正则式</span></span><br><span class="line">    const URLRULE         ='/^http[s]?:\/\/(([0-9]&#123;1,3&#125;\.)&#123;3&#125;[0-9]&#123;1,3&#125;|([0-9a-z_!~*\'()-]+\.)*([0-9a-z][0-9a-z-]&#123;0,61&#125;)?[0-9a-z]\.[a-z]&#123;2,6&#125;)(:[0-9]&#123;1,4&#125;)?((\/\?)|(\/[0-9a-zA-Z_!~\*\'\(\)\.;\?:@&amp;=\+\$,%#-\/]*)?)$/';</span><br><span class="line">    <span class="comment">//固定号码</span></span><br><span class="line">    const TELEPARSE        = '/^[048]\d&#123;2,3&#125;-?\d&#123;3,4&#125;-?\d&#123;3,4&#125;(-\d&#123;1,&#125;)?$/';</span><br><span class="line">    <span class="comment">//手机号码</span></span><br><span class="line">    const MOBILEPARSE  = '/^(\+?86-?)?(18|17|15|13)[0-9]&#123;9&#125;$/';</span><br><span class="line">    <span class="comment">//电话号码</span></span><br><span class="line">    const PHOTOPARSE    = '/(^(\+?86-?)?(18|17|15|14|13)[0-9]&#123;9&#125;$)|(^[048]\d&#123;2,3&#125;-?\d&#123;3,4&#125;-?\d&#123;3,4&#125;(-\d&#123;1,&#125;)?$)/';</span><br><span class="line">    <span class="comment">//时间格式</span></span><br><span class="line">    const DATERULE     = '/^\\d&#123;4&#125;[-](0?[1-9]|1[012])[-](0?[1-9]|[12][0-9]|3[01])(\s+(0?[0-9]|[12][0-3]):(0?[0-9]|[1-5][1-9]):(0?[0-9]|[1-5][1-9]))?$/';</span><br><span class="line">   <span class="comment">//邮箱地址   </span></span><br><span class="line">    const MAILPARSE   = '/^([0-9A-Za-z\\-_\\.]+)@([0-9a-z]+\\.[a-z]&#123;2,3&#125;(\\.[a-z]&#123;2&#125;)?)$/i';</span><br><span class="line">    <span class="comment">//浮点数</span></span><br><span class="line">    const FLOAT            = '/^\\d+(\\.\\d+)?$/';</span><br><span class="line">    <span class="comment">//最多只能有两位小数</span></span><br><span class="line">    const TWODECIMAL   = '/^\\d+(\\.\\d&#123;0,2&#125;+)?$/';</span><br><span class="line">    <span class="comment">//数字</span></span><br><span class="line">    const INTEGER      = '/^[0-9]*$/';</span><br><span class="line">    <span class="comment">//"2090009973,2089948681"</span></span><br><span class="line">    const SPLIT_INTEGER = '/^(\d[,]?)*$/';</span><br><span class="line">    <span class="comment">//无特殊字符</span></span><br><span class="line">    const CHINESE      = '/^[\x&#123;4e00&#125;-\x&#123;9fa5&#125; A-Za-z0-9\-_\*\!\@\#\%\&amp;\(\)\,\.]+$/u';</span><br><span class="line">    <span class="comment">//只能是0或者1</span></span><br><span class="line">    const ZORE_OR_ONE  = '/^[0|1]*$/';</span><br><span class="line">    <span class="comment">//连续出现两个&#123;</span></span><br><span class="line">    <span class="keyword">const</span> CONTINUOUS_BRACE = <span class="string">"/(&#123;[^&#123;^&#125;]+&#125;\s*)&#123;2&#125;/"</span>;</span><br><span class="line">    <span class="comment">//四个&#123;&#125;</span></span><br><span class="line">    <span class="keyword">const</span> THREE_BRACE = <span class="string">"/(.*&#123;.*&#125;.+)&#123;4,&#125;/"</span>;</span><br><span class="line"></span><br></pre></td></tr></table></figure></p>
